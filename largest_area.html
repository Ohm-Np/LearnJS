// Calculate and Display the largest area from our GeoJSON features.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Largest Area</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
      .info-box {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: white;
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // Initialize the map
      const map = L.map("map").setView([28.8387, 80.3213], 10); // Kanchanpur approximate coordinates

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "© OpenStreetMap contributors",
      }).addTo(map);

      // Fetch the GeoJSON data
      fetch(
        "https://raw.githubusercontent.com/Ohm-Np/ex-data/main/vector/kanchanpur.geojson"
      )
        .then((response) => response.json())
        .then((data) => {
          // Find the feature with the largest area
          const largestAreaFeature = data.features.reduce(
            (maxFeature, feature) => {
              return feature.properties.Area > maxFeature.properties.Area
                ? feature
                : maxFeature;
            }
          );

          console.log(
            "Largest Area:",
            largestAreaFeature.properties.Area,
            "km²"
          );

          // Display the largest area on the webpage
          const infoDiv = document.createElement("div");
          infoDiv.innerHTML = `
          <strong>Largest Area:</strong> ${largestAreaFeature.properties.Area} km²<br>
          <strong>Name:</strong> ${largestAreaFeature.properties.NAME}
        `;
          infoDiv.style.position = "absolute";
          infoDiv.style.top = "10px";
          infoDiv.style.left = "10px";
          infoDiv.style.backgroundColor = "white";
          infoDiv.style.padding = "10px";
          infoDiv.style.border = "1px solid black";
          document.body.appendChild(infoDiv);

          // Add the feature with the largest area to the map
          L.geoJSON(largestAreaFeature).addTo(map);
        })
        .catch((error) => console.error("Error loading GeoJSON:", error));
    </script>
  </body>
</html>
