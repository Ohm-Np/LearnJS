<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoJSON Feature Examples</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #2c3e50;
      }

      /* Navigation list */
      ul {
        list-style-type: none;
        text-align: center;
        padding: 0;
      }

      ul li {
        display: inline-block;
        margin: 10px;
      }

      ul li a {
        text-decoration: none;
        font-size: 1.2rem;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      ul li a:hover {
        background-color: #2980b9;
      }

      /* Container for the links */
      .link-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .link-container ul {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Footer styles */
      footer {
        text-align: center;
        margin-top: 50px;
        font-size: 1rem;
        color: #777;
      }

      footer a {
        text-decoration: none;
        color: #3498db;
      }

      footer a:hover {
        color: #2980b9;
      }

      /* GitHub link at top-right */
      .github-link {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #2c3e50;
        padding: 10px 15px;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .github-link:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <a
      href="https://github.com/Ohm-Np/LearnJS"
      class="github-link"
      target="_blank"
    >
      GitHub
    </a>

    <div class="link-container">
      <h1>Geospatial Data Insights</h1>
      <ul>
        <li><a href="render.html">Render Map</a></li>
        <li><a href="total_population.html">Total Population</a></li>
        <li><a href="largest_area.html">Largest Area</a></li>
        <li><a href="high_density.html">High Density Areas</a></li>
        <li>
          <a href="visualization.html">Population and Density Visualization</a>
        </li>
        <li>
          <a href="visualization_advanced.html"
            >Population and Density Comparison</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
